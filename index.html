<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

</head>

<body>
  <header>
    <h1 class="p-5 text-center text-white">
      <p class="display-3">
      PlayerScore
         
      </p>
    </h1>
  </header>

 
  
<div class="container p-5 ">

  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner display-5">
      <div class="carousel-item active">
        <img src="./img/pexels-pixabay-274422.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
      
          <p>Monte um ranking e avalie jogadores </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/pexels-bohlemedia-1884574.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        
          <p>Avalie cada jogador por completo</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/pexels-pixabay-50713 (1).jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
       
          <p>De notas de 1 a 10 para cada um</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>




  <main class="container pt-2 ">

<div class="col-12">

  <h1 class="p-4 text-center text-white">
    <p class="display-4">
      Avalie seu Jogador
      <i class="bi bi-star-half"></i>
    </p>
  </h1>
</div>
 
    <div class="row ">

     

<div class="conteudo">



  <div class="col-12 col-md-6 text-white">



    <div class="py-3">
      <label for="time">Nome do Time:</label>
      <input type="text" class="form-control" placeholder="Digite o nome do seu Time"  id="time" /> 
    </div>
    <div class="py-3">
          <label for="nome">Nome do Jogador:</label>
          <input type="text" class="form-control" placeholder="Digite o nome do Jogador" id="nome" />
        </div>
        

        <div class="py-3">
          <div class="row">
            <div class="col-4 col-md-5">
              <label for="posicao">Posição:</label>
              <input type="text" class="form-control" placeholder="Posição" id="posicao" />
            </div>
            
            <div class="col-4 col-md-4">
              <label for="idade">Idade:</label>
              <input type="number" class="form-control" placeholder="Idade" id="idade" />
            </div>

            <div class=" col-4 col-md-3">
              <label for="nota">Nota:</label>
              <select id="nota" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                  
          </div>
          

          
          
        </div>
        



        
        <div class="py-3 text-center">
          <button id="btn" class="btn btn-warning w-50">
            
            Cadastrar
            
          </button>
        </div>
        
      </div>
      </div>

      
      <div class="p-3  container">
        <div>
          <div>
            <h2 class="display-4 text-center text-white">Avaliações</h2>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th class="bg-dark text-white" scope="col">ID</th>
                <th class="bg-dark text-white" scope="col">Time</th>
                <th class="bg-dark text-white" scope="col">Nome</th>
                <th class="bg-dark text-white" scope="col">Posição</th>
                <th class="bg-dark text-white" scope="col">Idade</th>
                <th class="bg-dark text-white" scope="col">Nota</th>
              </tr>
            </thead>
            <tbody id="resultado">
                <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr> 
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>-->
            </tbody>
          </table>

          <div></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
